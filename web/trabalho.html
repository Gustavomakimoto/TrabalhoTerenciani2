
<html>
    <head>
        <title> Cadastro de Cliente </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-3.3.6-dist/js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="javascript.js"></script>
        
    </head>
    <style type="text/css" >
        
      
     
 input.campo {
	border:2px solid #456879;
	border-radius:10px;
	height: 25px;
	width: 300px;
}

select.campo {
	border:2px solid #456879;
	border-radius:10px;
	height: 22px;
	width: 150px;
}

textarea.campo {
	border:2px solid #456879;
	border-radius:10px;
	height: 200px;
	width: 240px;
}
 
body {
    background-color: #E0FFFF;
}


    </style>
<body>
    <div  class="container-fluid">
<form  name="form1" action="http://www.exemplo.com/"  method="post" onsubmit="return valida()"  >
 
     
   
      <h3 class="titulo"> Cadastro de Clientes</h3><br>
    
   
        <label class="teste">CPF:</label><br>
            <input class="campo" type='text/css' required="required" id="cpf" name='cpf' maxlength="14" onkeypress='mascara(this,cpfM)' onblur='clearTimeout(), CPF()' onfocus='cpf'><br><br>
            
    
          <label class="teste" for="nome">Nome:</label><br>
              <input  class="campo" id="nome"  type="text" name="nome"  onkeypress="return SomenteLetras();" required="required" onkeyup="maiuscula(this)" /><br><br>
        
      
            <label class="teste" for="endereco">Endereço: </label><br>
                <input class="campo" id="endereco" type="text" name="endereco"  onkeyup="maiuscula(this)" /><br><br>
        
      
              <label class="teste" for="cidade">Cidade: </label><br>
              <input class="campo" id="cidade" type="text" name="cidade"  required="required" onkeyup="maiuscula(this)" /><br><br>
       
            <label for="estado" class="teste">Estado Civil:</label><br>
                    <select class="campo" name="sel" id="sexo" >
                        <option value="">Gênero</option>
                        <option value="mas">Masculino</option> 
                        <option value="al">Feminino</option>   
                    </select><br><br>
      
                <label class="teste"for="telefone">Telefone: </label><br>
                <input class="campo" type='text' required="required" name='tel'  maxlength="15" onkeypress='mascara(this,telM)' onblur='clearTimeout()'><br><br>
       
                <label class="teste" for="login">E-mail(Login): </label><br>
                <input class="campo" id="email" required="required" type="email" name="login" size="25"><br><br>
        
                <label class="teste" for="senha">Senha: </label><br>
                <input class="campo" id="senha" required="required" onkeyup="this.value = Trim( this.value )" type="password" name="senha" size="15"><br><br>
        
                <label class="teste" for="login">Receber Promoções: </label><br>
        
            <div class="teste" border="0">
                &nbsp<label class="teste" for="sim">Sim</label>
                <input  type='checkbox' name='opcao'  value="simCheckBox" id="simCheckBox" onclick='checkBoxMarcando( this )'>
               &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<label class="teste" for="nao"> Não </label>
                <input  type='checkbox' name='opcao'  value="naoCheckBox" id="naoCheckBox" onclick='checkBoxMarcando( this )'>
             <div type="text" style="color: red" id="msg" class="teste"> </div>
                
            </div>
          
        
                <label class="teste" for="obs">Obs: </label><br>
           
                
                    <textarea class="campo" id="obs" onkeypress='obsMaior200()' type="text" name="obs" maxlength="200" ></textarea><br><br>
                
        
     
            <input class="btn btn-info" type="submit" name="enviar" id="enviar" value="Enviar" />
    &nbsp&nbsp&nbsp&nbsp&nbsp<input class="btn btn-info" type="button" onclick="valida()" value="Valores">
        </div>
    

</form>

</body>
</html>
